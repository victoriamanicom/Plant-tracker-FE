<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/e2e1b5b792.js"
      crossorigin="anonymous"
    ></script>
    <title>My Plant Tracker</title>
  </head>
  <body>
    <header>
      <h1>My Plant Tracker</h1>
    </header>
    <main class="container">
      <div class="row">
        <h2>All Plants:</h2>

        <div class="card-container" id="getAllSection"></div>
      </div>
      <div class="row">
        <div class="col" id="createPlantSection">
          <h2>Create Plant:</h2>
          <form>
            <div class="row g-2 align-items-center mb-2">
              <div class="col-2">
                <label for="plantName" class="form-label">Name: </label>
              </div>
              <div class="col-10">
                <input
                  type="text"
                  id="plantName"
                  class="form-control"
                  name="name"
                  required
                />
              </div>
            </div>
            <div class="row g-2 align-items-center mb-2">
              <div class="col-2">
                <label for="potSize" class="form-label">Pot Size: </label>
              </div>
              <div class="col-10">
                <input
                  type="number"
                  id="potSize"
                  class="form-control"
                  name="potSize"
                />
              </div>
            </div>
            <div class="row g-2 align-items-center mb-2">
              <div class="col-2">
                <label for="leafColour" class="form-label">Leaf Colour: </label>
              </div>
              <div class="col-10">
                <input
                  type="text"
                  id="leafColour"
                  class="form-control"
                  name="leafColour"
                />
              </div>
            </div>
            <div class="row g-2 align-items-center mb-2">
              <div class="col-2">
                <label for="imageUrl" class="form-label">Image url: </label>
              </div>
              <div class="col-10">
                <input
                  type="text"
                  id="imageUrl"
                  class="form-control"
                  name="imageUrl"
                />
              </div>
            </div>
            <div class="row g-2 align-items-center mb-2">
              <div class="col-2">
                <label for="isSucculent" class="form-check-label"
                  >Succulent?
                </label>
              </div>
              <div class="col-10">
                <input
                  type="checkbox"
                  name="isSucculent"
                  id="isSucculent"
                  class="form-check-input"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
        <div class="col">
          <h2>Search:</h2>
          <div id="getByNameSection">
            <div class="row g-3 align-items-center mb-2">
              <div class="col-3">
                <label for="nameInput" class="form-label">Name:</label>
              </div>
              <div class="col-6">
                <input type="text" id="nameInput" class="form-control" />
              </div>
              <div class="col-3">
                <button id="getButton" class="btn btn-success">
                  Find Plant
                </button>
              </div>
            </div>
            <div id="nameOutputSection"></div>
          </div>
        </div>
      </div>
    </main>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./src/index.js"></script>
  </body>
</html>
